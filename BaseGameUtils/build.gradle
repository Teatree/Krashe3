apply plugin: 'com.android.library'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

dependencies {
    // Set defaults so that BaseGameUtils can be used outside of BasicSamples
    //    if (!project.hasProperty('appcompat_library_version')) {
    //        ext.appcompat_library_version = '24.0.+'
    //    }
    //    if (!project.hasProperty('support_library_version')) {
    //        ext.support_library_version = '24.0.+'
    //    }
    //    if (!project.hasProperty('gms_library_version')) {
    //        ext.gms_library_version = '8.1.0'
    //    }
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:support-v4:24.0.0'
    compile 'com.google.android.gms:play-services-games:9.4.0'
    compile 'com.google.android.gms:play-services-plus:9.4.0'
}

android {
    // Set defaults so that BaseGameUtils can be used outside of BasicSamples
    if (!project.hasProperty('android_compile_version')) {
        ext.android_compile_version = 24;
    }
    if (!project.hasProperty('android_version')) {
        ext.android_version = '24.0.1'
    }

    compileSdkVersion 23
    buildToolsVersion '23.0.2'

//    defaultConfig {
//        multiDexEnabled  true
//    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

