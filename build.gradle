project(":core") {
    apply plugin: "java"

    dependencies {
        compile fileTree(include: ['*.jar'], dir: 'libs')
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.badlogicgames.gdxpay:gdx-pay-client:$gdxPayVersion"
//        compile "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        compile "com.badlogicgames.gdxpay:gdx-pay:$gdxPayVersion:library"
        compile "com.badlogicgames.ashley:ashley:1.7.0"
        compile project(":Overlap2dRuntime")
    }
}

